	<script>
        var n = 9;
        var res;

        // Проверка ответа
        $('#answer').click(function() {          
            res = $('#result').val();
            if (res == 'процессор') {
                $(this).css({background:'#0f0'});
                $('#result').val('ОТЛИЧНО').prop('disabled',true);
                //$('#score').html(scoreAll+10);
            } else {
                $(this).css({background:'#f00'});
                $('#result').val('');
